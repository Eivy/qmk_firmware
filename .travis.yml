os: linux
dist: trusty
sudo: required
group: edge
language: c
branches:
  except:
  - "/^.*-automated-build$/"
  - "/^[0-9]+\\.[0-9]+\\.[0-9]+$/"
env:
  global:
  - secure: 
before_install:
- wget http://ww1.microchip.com/downloads/en/DeviceDoc/avr8-gnu-toolchain-3.5.4.1709-linux.any.x86_64.tar.gz
  || wget http://qmk.fm/avr8-gnu-toolchain-3.5.4.1709-linux.any.x86_64.tar.gz
install:
  - tar -zxf avr8-gnu-toolchain-3.5.4.1709-linux.any.x86_64.tar.gz
  - export PATH="$PATH:$TRAVIS_BUILD_DIR/avr8-gnu-toolchain-linux_x86_64/bin"
  - npm install -g moxygen
before_script:
  - avr-gcc --version
script:
- make test:all AUTOGEN=false
- make ergodox_ez:eivy
addons:
  apt:
    packages:
    - dfu-programmer
    - pandoc
    - gcc-arm-none-eabi
    - binutils-arm-none-eabi
    - libnewlib-arm-none-eabi
    - diffutils
    - dos2unix
    - doxygen
before_deploy:
- zip eivy.zip ergodox_ez_eivy.hex
deploy:
  provider: releases
  api_key:
    secure: 
  file: eivy.zip
  skip_cleanup: true
  on:
    repo: Eivy/qmk_firmware
    all_branchies: true
    tags: true
